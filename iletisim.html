                    <button class="btn btn-danger" type="reset" id="submit" name="submit" value="Reset" onclick="check()">Temizle</button>

    <script>
		function kontrol()
		{
			var x = document.forms["Form"]["ad"].value;
			if (x == "") 
			{
				alert("Ad-Soyad giriniz.");
				return false;
			}

			var y = document.forms["Form"]["email"].value;
			if (y == "") 
			{
				alert("Mail giriniz.");
				return false;
			}

			var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
			if (forMail.test(y) == false) 
			{
				alert("Lütfen mail formatında giriniz.");
				return false;
			}


		}	

    </script>
